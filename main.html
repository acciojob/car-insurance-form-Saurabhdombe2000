<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email: </label>
		<input type="email" id="email" required><br><br>
		<label for="gender">Gender:</label>
		Male <input type="radio" name="gender" required>
		Female <input type="radio" name="gender" required><br><br>
		<label for="cars">Car Brands: </label>
		<select name="cars" id="cars">
			<option>Audi</option>
			<option>BMW</option>
			<option>Mercedes</option>
			<option>Tata</option>
			<option>Range Rover</option>
		</select><br><br>
		<label for="carage">Car Age: </label>
		<input type="number" id="carage" required><br><br>
		<label for="dop">Date of Purchase(dop): </label>
		<input type="Date" id="dop" required><br><br>
		<label for="password">Password: </label>
		<input type="password" id="password" required><br><br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
